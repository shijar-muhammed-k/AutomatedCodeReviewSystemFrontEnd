<h2>Responsive Table</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>SL No:</th>
            <th>Date</th>
            <th>Message</th>
            <th>User</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of messageHistory; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.created_date? item.created_date: '-'}}</td>
            <td>{{item.message? item.message: '-'}}</td>
            <td>{{item.user.first_name? item.user.first_name: '-'}}</td>
            <td style="cursor: pointer;"><a (click)="checkAndReply(item.id)">{{ item.replied ? 'Replied' : 'Reply' }}</a></td>
        </tr>
        <tbody>
    </table>
</div>
