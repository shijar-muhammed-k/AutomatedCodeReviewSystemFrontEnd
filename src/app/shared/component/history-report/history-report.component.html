<h2>Responsive Table</h2>
<div class="table-wrapper">
    <div class="search-box" style="float: right; margin: 5px 0;">
        <input placeholder="Search User" (keyup)="searchUser($event)" type="text">
    </div>
    <table class="fl-table">
        <thead>
        <tr>
            <th>SL No:</th>
            <th>Date</th>
            <th>Name</th>
            <th>Report</th>
            <th>User</th>
            <th>Fix</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of codeHistory; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.created_date? item.created_date: '-'}}</td>
            <td>{{item.name? item.name: '-'}}</td>
            <td style="cursor: pointer;"><a (click)="showReport(item.id)">View</a></td>
            <td>{{item.user.first_name? item.user.first_name: '-'}}</td>
            <td style="cursor: pointer;"><a (click)="fix_code(item.id)">{{ item.restructured_code ? 'Download' : 'Fix' }}</a></td>
        </tr>
        <tr *ngIf="codeHistory?.length !== 0">
            <td colspan="10">
                <nav style="float: right;" aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" (click)="changePage('previous')">Previous</a></li>
                        <li class="page-item" [ngClass]="{'active': currentPage == count}" *ngFor="let count of getPages()"><a class="page-link" (click)="changePage(count)">{{count}}</a></li>
                        <li class="page-item"><a class="page-link" (click)="changePage('next')">Next</a></li>
                    </ul> 
                </nav>
            </td>
        </tr>
        <tr *ngIf="codeHistory?.length === 0">
            <td colspan="10" style="text-align: center;">Sorry No List Found</td>
        </tr>
        <tbody>
    </table>
</div>
