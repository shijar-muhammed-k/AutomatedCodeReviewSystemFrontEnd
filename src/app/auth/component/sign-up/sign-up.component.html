<div id="login-card" class="card">
    <div class="card-body">
        <h2 class="text-center">Sign Up form</h2>
        <br>
        <form [formGroup]="signUpForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Enter Username"
                    [ngClass]="{ 'is-invalid': signUpFormSubmitted && f['username'].errors }"
                    formControlName="username" name="username" (keyup.enter)="user_signUp()">
                <div *ngIf="signUpFormSubmitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="signUpFormSubmitted && f['username'].errors['required']">
                        Please enter your email id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="first_name" placeholder="Enter First Name"
                    [ngClass]="{ 'is-invalid': signUpFormSubmitted && f['first_name'].errors }"
                    formControlName="first_name" name="first_name" (keyup.enter)="user_signUp()">
                <div *ngIf="signUpFormSubmitted && f['first_name'].errors" class="invalid-feedback">
                    <div *ngIf="signUpFormSubmitted && f['first_name'].errors['required']">
                        Please enter your email id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name"
                    [ngClass]="{ 'is-invalid': signUpFormSubmitted && f['last_name'].errors }"
                    formControlName="last_name" name="last_name" (keyup.enter)="user_signUp()">
                <div *ngIf="signUpFormSubmitted && f['last_name'].errors" class="invalid-feedback">
                    <div *ngIf="signUpFormSubmitted && f['last_name'].errors['required']">
                        Please enter your email id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email"
                    [ngClass]="{ 'is-invalid': signUpFormSubmitted && f['email'].errors }" formControlName="email"
                    name="email" (keyup.enter)="user_signUp()">
                <div *ngIf="signUpFormSubmitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="signUpFormSubmitted && f['email'].errors['required']">
                        Please enter your email id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number"
                    [ngClass]="{ 'is-invalid': signUpFormSubmitted && f['phone'].errors }" formControlName="phone"
                    name="phone" (keyup.enter)="user_signUp()">
                <div *ngIf="signUpFormSubmitted && f['phone'].errors" class="invalid-feedback">
                    <div *ngIf="signUpFormSubmitted && f['phone'].errors['required']">
                        Please enter your email id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                    [ngClass]="{ 'is-invalid': signUpFormSubmitted && f['password'].errors }" formControlName="password"
                    name="email" (keyup.enter)="user_signUp()" name="pswd">
                <div *ngIf="signUpFormSubmitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="signUpFormSubmitted && f['password'].errors['required']">
                        Please enter a Password.
                    </div>
                </div>
            </div>
            <button type="submit" id="button" class="btn btn-primary deep-purple btn-block"
                (click)="user_signUp()">Submit</button>
            <br>
            <br>
        </form>
    </div>
</div>
