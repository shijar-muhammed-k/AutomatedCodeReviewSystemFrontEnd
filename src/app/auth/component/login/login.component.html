<div id="login-card" class="card">
    <div class="card-body">
        <h2 class="text-center">Login form</h2>
        <br>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter email" 
                [ngClass]="{ 'is-invalid': loginFormSubmitted && f['username'].errors }"
                formControlName="username"name="email" (keyup.enter)="user_login()">
                <div *ngIf="loginFormSubmitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="loginFormSubmitted && f['username'].errors['required']">
                        Please enter your email id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                [ngClass]="{ 'is-invalid': loginFormSubmitted && f['password'].errors }"
                formControlName="password" name="email" (keyup.enter)="user_login()" name="pswd">
                <div *ngIf="loginFormSubmitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="loginFormSubmitted && f['password'].errors['required']">
                        Please enter a Password.
                    </div>
                </div>
            </div>
            <button type="submit" id="button" class="btn btn-primary deep-purple btn-block" (click)="user_login()">Submit</button>
            <br>
            <br>
        </form>
    </div>
</div>
